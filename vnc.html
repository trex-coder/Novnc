<!DOCTYPE html>
<html lang="en">
<head>
    <title>noVNC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <style>
        html, body, #noVNC_container, canvas {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
        }
        #noVNC_container {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>

    <link rel="stylesheet" href="app/styles/constants.css">
    <link rel="stylesheet" href="app/styles/base.css">
    <link rel="stylesheet" href="app/styles/input.css">

    <script type="module">
        import UI from "./app/ui.js";
        UI.start();  // No auto-connect
    </script>
</head>

<body>
    <div id="noVNC_container">
        <!-- Top Bar -->
        <div id="noVNC_control_bar">
            <div id="noVNC_control_bar_handle"></div>
            <div id="noVNC_control_bar_icon">
                <img src="app/images/icons/gear.svg" alt="Settings">
            </div>
        </div>

        <!-- Connection Dialog -->
        <div id="noVNC_connect_dlg" class="noVNC_vcenter">
            <div class="noVNC_popup">
                <div class="noVNC_heading">Connect</div>
                <input id="noVNC_host" placeholder="Host" required>
                <input id="noVNC_port" placeholder="Port" required>
                <input id="noVNC_path" placeholder="Path (optional)">
                <button id="noVNC_connect_button">Connect</button>
            </div>
        </div>

        <!-- Canvas -->
        <canvas id="noVNC_canvas" dir="ltr">
            Canvas not supported.
        </canvas>

        <!-- Keyboard Input -->
        <textarea id="noVNC_keyboardinput" autocapitalize="off"
                  autocomplete="off" spellcheck="false" tabindex="-1"></textarea>
    </div>

    <audio id="noVNC_bell">
        <source src="app/sounds/bell.oga" type="audio/ogg">
        <source src="app/sounds/bell.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
